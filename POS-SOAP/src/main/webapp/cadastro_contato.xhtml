<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="template/default_layout.xhtml">
        <ui:define name="content">
            
         <p:messages showDetail="true" showIcon="false" closable="true" showSummary="false" autoUpdate="false"/>
            <h:form>
                <fieldset>

                    

                    <!-- Text input-->
                  
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="nome">Nome</label>
                        <h:inputText value="#{clienteControlador.contato.nome}" id="nome" class="form-control input-md" required="true" />
                    </div>

                    <div class="form-group">
                        <label class="col-md-4 control-label" for="cpf">CPF</label>
                        <h:inputText value="#{clienteControlador.contato.CPF}" id="cpf" class="form-control input-md" required="true"/>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="cpf">Renda</label>
                        <h:inputText value="#{clienteControlador.contato.renda}" id="cpf" class="form-control input-md" required="true"/>
                    </div>

                    <div class="form-group">
                        <h:commandButton action="#{clienteControlador.salvar()}" value="Salvar" rendered="#{clienteControlador.notEditando}"/>
                        <h:commandButton action="#{contatoControlador.atualizar()}" value="Atualizar" rendered="#{clienteControlador.editando}" />
                        <h:commandButton action="#{contatoControlador.cancelar()}" value="cancelar" rendered="#{clienteControlador.editando}"/>
                    </div>

                </fieldset>
            </h:form>
            <hr/>
            <h:dataTable id="table" value="#{contatoControlador.allFirstLettersAsc}" var="contato" styleClass="table table-striped">
                <h:column>
                    <f:facet name="header">Nome</f:facet>
                        #{contato.nome}
                </h:column>
                <h:column>
                    <f:facet name="header">Numero</f:facet>
                        #{contato.numero}
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <!--                    <h:outputText value="Excluir"/>-->
                    </f:facet>
                    <h:form>

                        <h:commandButton action="#{clienteControlador.editar(contato)}" styleClass="btn-xs btn-warning btn-lg" value="Editar"/>
                    </h:form>
                </h:column>
                 <h:column>
                    <f:facet name="header">
                        <!--                    <h:outputText value="Excluir"/>-->
                    </f:facet>
                    <h:form>

                        <h:commandButton action="#{contatoControlador.remover(contato)}" styleClass="btn btn-warning btn-xs" value="Apagar"/>
                    </h:form>
                </h:column>

            </h:dataTable>
        </ui:define>
    </ui:composition>
</html>
